<!DOCTYPE html>
<html>
<head>
    <title>Book Entry & Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
        }

        h2 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 400px;
        }

        input[type="text"], input[type="number"] {
            width: 95%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        hr {
            margin: 40px 0;
        }
    </style>
</head>
<body>

    <h2>Enter Book Information</h2>
    <form action="insert.php" method="post">
        <label>Accession No:</label><br>
        <input type="number" name="accession_no" required><br>

        <label>Title:</label><br>
        <input type="text" name="title" required><br>

        <label>Authors:</label><br>
        <input type="text" name="authors"><br>

        <label>Edition:</label><br>
        <input type="text" name="edition"><br>

        <label>Publisher:</label><br>
        <input type="text" name="publisher"><br>

        <input type="submit" value="Add Book">
    </form>

    <hr>

    <h2> Search Book by Title</h2>
    <form action="search.php" method="get">
        <input type="text" name="title" placeholder="Enter book title" required>
        <input type="submit" value="Search">
    </form>

</body>
</html>
